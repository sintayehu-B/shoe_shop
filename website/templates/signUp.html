{% extends "layout.html" %}

{% block title %} SignUp Page {% endblock %}


{% block content %} 
  <form action="" method="POST">
    <h3 > Sign Up </h3>
    <div class="form-group">
      <label for="email"> Email Address</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Enter your Email">
    </div>
    <div class="form-group">
      <label for="fullName"> FullName</label>
      <input type="text" id="fullName" class="form-control" name="fullName" placeholder="Enter your FullName">
    </div>
    <div class="form-group">
      <label for="password"> Password</label>
      <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Your Password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary"> Submit</button>
  </form>
{% endblock %}
